<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<Title>Meetings booking system</title>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="{PREP}/skin/normal.css">
</head>
<body topmargin="3" leftmargin="3" rightmargin="3" bottommargin="3">
<form name="book" action="{PREP}/index.php" method="POST">
  <table align="center" cellspacing="0" cellpadding="0">
		<tr><td style="font-size:4pt">&nbsp;</td></tr>
		<tr style="{VIS_WARN}">
		  <td align="center">
		    <br><br><br>
		    <div style="padding:8px; border-radius:6px; display:inline-block; background-color:#FF2E16; color:white; font-size:16pt;">
		      <center>It seems that</center>
		      <ol>
		        <li>either you did not use the proper hyperlink from the invitation</li>
		        <li>or, the meeting is outdated</li>
		      </ol>
		      Sorry, no booking is possible in both cases.
		    </div>
		  </td>
		</tr>
		<tr valign="top">
      <td width="100%">
        <div align="center" style="font-size:11pt">{CAL_MSG}</div>
        <br>
        <table cellspacing="1" cellpadding="2" style="{VIS_CAL}">
  				<tr valign="top">
  					<td>
  					  {CAL_LIST}
  					</td>
  					<td>&nbsp;</td>
  					<td width="100%">
  					  <div align="center" style="font-size:11pt;font-weight:bold;{VIS_MEET}">
  					    Please choose a timeslot and book-up for the meeting <input type="button" class="button3" value='{MEET}'>
  					  </div><br>
  					  {CALENDAR}
  					</td>
  				</tr>
  			</table>
  		</td>
		</tr>
  </table>
<input type="hidden" name="cl" value="{BOOK_ID}">
<input type="hidden" name="cal" value="{CAL_ID}">
</form>
<script language="Javascript" type="text/javascript">
  <!--{ERROR}-->

  function FinalConfirm(str1)
  {
  	var truthBeTold = window.confirm(str1);
  	if (truthBeTold) return true; else return false;
  }

</script>
</body>
</html>
