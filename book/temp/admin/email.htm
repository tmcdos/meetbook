<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<Title>E-mail templates</title>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="{PREP}/skin/normal.css">
<script LANGUAGE="javascript" src="{PREP}/tiny_mce/tiny_mce.js"></script>
</head>
<body topmargin="3" leftmargin="3" rightmargin="3" bottommargin="3">
<form name="admin" action="{PREP}/admin/index.php" method="POST">
  <table width="95%" cellspacing="0" cellpadding="0">
		<tr><td style="font-size:4pt">&nbsp;</td></tr>
		<tr valign="top">
	    <td><table cellspacing="0" cellpadding="6">
	      <tr><td>{LMENU}</td></tr>
	    </table></td>
	    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
      <td width="100%">
        <div align="center">
          <a href="{PREP}/admin/index.php?tmp=1" class="btn btn-{TMP_1}">Invitation</a>
          &nbsp;&nbsp;
          <a href="{PREP}/admin/index.php?tmp=2" class="btn btn-{TMP_2}">Booking</a>
          &nbsp;&nbsp;
          <a href="{PREP}/admin/index.php?tmp=3" class="btn btn-{TMP_3}">Cancellation</a>
        </div>
        <br>
        <table cellspacing="1" cellpadding="2">
          <tr>
            <td>&nbsp;</td>
            <td align="center" style="font-size:11pt">Subject: <input type="text" class="edit" name="subject" size="60" maxlength="250" value="{SUBJECT}"></td>
          </tr>
          <tr><td style="font-size:4pt">&nbsp;</td></tr>
  				<tr valign="center">
  				  <td>
  					  <h3 style="font-family:Arial;color:#688ED1;">LEGEND:</h3>
  					  {TEMP_CMD}
  					</td>
  					<td><textarea name="template" class="coment" cols="100" rows="25" wrap="soft">{TEMP}</textarea></td>
  				</tr>
          <tr><td style="font-size:4pt">&nbsp;</td></tr>
  				<tr align="center">
            <td>&nbsp;</td>
  				  <td>
  				    <input type="submit" class="button" name="cmdSave" value="SAVE">
  				    &nbsp;&nbsp;&nbsp;
  				    <input type="submit" class="button" name="cmdDef" value="Default" onClick="javascript: return FinalConfirm('Default template will replace your current one.\n Continue ?');">
  				  </td>
  				</tr>
  			</table>
  		</td>
		</tr>
  </table>
<input type="hidden" name="pageid" value='{PAGEID}'>
</form>
<script language="Javascript" type="text/javascript">
  <!--{ERROR}-->

  function FinalConfirm(str1)
  {
  	var truthBeTold = window.confirm(str1);
  	if (truthBeTold) return true; else return false;
  }
  
</script>
<script language="Javascript" type="text/javascript">
	tinyMCE.init({
		mode : "exact",
		elements: "template",
		theme : "advanced",
		width: 800,
		height: 600,
		plugins : "table,advhr,advlink,advimage,emotions,insertdatetime,preview,zoom,searchreplace,print,contextmenu,paste,nonbreaking,style,imagemanager,media",
		media_strict: false,
		//theme_advanced_buttons1_add_before : "save,newdocument,separator",
		theme_advanced_buttons1_add : "fontselect,fontsizeselect,zoom",
		theme_advanced_buttons2_add : "separator,insertdate,inserttime,preview,forecolor,backcolor",
		theme_advanced_buttons2_add_before: "cut,copy,paste,pastetext,pasteword,separator,search,replace,separator",
		theme_advanced_buttons3_add_before : "tablecontrols,separator",
		theme_advanced_buttons3_add : "media,advhr,nonbreaking,styleprops,separator,print",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_statusbar_location : "bottom",
		theme_advanced_disable: "styleselect,formatselect",
		content_css : "{PREP}/skin/example_word.css",
	    plugi2n_insertdate_dateFormat : "%d-%m-%Y",
	    plugi2n_insertdate_timeFormat : "%H:%M:%S",
		//external_link_list_url : "example_link_list.js",
		//external_image_list_url : "example_image_list.js",
		//flash_external_list_url : "example_flash_list.js",
		//extended_valid_elements: "a[name|href|target|title|onclick]",
		extended_valid_elements: "td[align<center?char?justify?left?right|bgcolor|class|colspan|height|id|nowrap|onclick"
  +"|ondblclick|onkeydown|onkeypress|onkeyup|onmousedown|onmousemove"
  +"|onmouseout|onmouseover|onmouseup|rowspan|scope<col?colgroup?row?rowgroup"
  +"|style|title|valign<baseline?bottom?middle?top|width],"
  +"object[width|height|classid|codebase],param[name|value],embed[src|type|width|height|flashvars|wmode]",
		paste_use_dialog : false,
		theme_advanced_resizing : true,
		theme_advanced_resize_horizontal : true,
		paste_auto_cleanup_on_paste : true,
		paste_convert_headers_to_strong : false,
		paste_strip_class_attributes : "none",
		//fix_content_duplication : false,
		paste_remove_spans : false,
		paste_remove_styles : false,
		relative_urls: false, // for images
		remove_script_host: false, // for images
		paste_insert_word_content_callback : "convertWord"
	});
	function convertWord(type, content) 
	{
		switch (type) 
		{
			// Gets executed before the built in logic performs it's cleanups
			case "before":
				// convert FONT with color into SPAN
				content = content.replace(/<font[^>]* color=(#?\w+)[^>]*>([^<>]*)<\/font>/gi, "<span style='color:$1'>$2</span>");
				break;
	
			// Gets executed after the built in logic performs it's cleanups
			case "after":
				//content = content.replace(/<\/?font[^>]*>/gi, "");
				break;
		}
		return content;
	}
</script>
</body>
</html>
